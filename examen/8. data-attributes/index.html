<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data attributes</title>
  </head>
  <body>

    <ul>
      <li>
        <a href="#" data-hello="hello world">world</a>
      </li>
      <li>
        <a href="#" data-hello="hello mars">mars</a>
      </li>
      <li>
        <a href="#" data-hello="hello universe">universe</a>
      </li>
      <li>
        <a href="#" data-hello="hello jupiter">jupiter</a>
      </li>
    </ul>

  </body>
</html>
