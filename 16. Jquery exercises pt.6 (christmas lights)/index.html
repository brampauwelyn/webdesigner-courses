<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christmas Tree</title>
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1 class="title">Happy Christmas</h1>

    <p>
      <label for="red">Red</label>
      <input id="red" class="red color-slider" type="range" min=0 max=255 value=0>
    </p>
    <p>
      <label for="green">Green</label>
      <input id="green" class="green color-slider" type="range" min=0 max=255 value=0>
    </p>
    <p>
      <label for="blue">Blue</label>
      <input id="blue" class="blue color-slider" type="range" min=0 max=255 value=0>
    </p>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>

</html>
